<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #left {
           height: 300px;
           background-color: aquamarine;
            /* 使当前元素脱离文档流 */
           float: left;
           /* 定宽 */
           width: 300px;
           position: relative;
       }
        
       #right-fix {
           float: right;
           width: 100%;
           margin-left: -300px;
           
           background-color: red;
       }
        
       #right {
           background-color: brown;
       }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right-fix">
        <div id="right"></div>
    </div>
</body>
</html>
